version: "3.3"
services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=fastapi
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
  backend:
    depends_on:
      - db
    build:
      context: ./fastapi-ariadne
      dockerfile: backend.dockerfile
    command: bash -c "alembic -n db upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"                                              
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi-ariadne:/app
    env_file:
      - ./.env
    image: backend_base
  test:
    depends_on:
      - db
    working_dir: /app
    image: backend_base
    command: pytest
    links:
      - db
    env_file:
      - ./.env

